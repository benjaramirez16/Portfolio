<!DOCTYPE html>
<html lang="es" data-theme="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página No Encontrada | Benjamín Ramírez</title>
    <link rel="stylesheet" href="css/style.css?v=1.0">
</head>
<body class="body-404">
    <div class="container-404">
        <div class="icon-404">
            <i class="fa-solid fa-link-slash"></i>
        </div>
        <h1 class="title-404">404</h1>
        <p class="subtitle-404">Página No Encontrada</p>
        <p class="text-404">Lo sentimos, el recurso que buscas no existe o ha sido movido.</p>
        <a href="index.html" class="button button--primary magnetic">Volver al Inicio</a>
    </div>

    <script>
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
      }
    </script>
</body>
</html>
